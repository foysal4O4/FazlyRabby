<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Fazly Rabby!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animate">Happy Birthday, Fazly Rabby!</h1>
        <p id="wishMessage">Wishing you a day filled with joy and laughter!</p>
        <button onclick="showWish()">Show Birthday Wish</button>
        <div id="specialWish" class="hidden"></div>
        <div class="image-gallery">
            <img src="image1.jpg" alt="Birthday Celebration" class="animate-image">
            <img src="image2.jpg" alt="Birthday Cake" class="animate-image">
            <img src="image3.jpg" alt="Party" class="animate-image">
        </div>
    </div>
    <audio id="birthdayMusic" src="arijit-birthday-song.mp3" preload="auto" autoplay loop></audio>
    <audio id="birthdaySound" src="birthday-sound-effect.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
